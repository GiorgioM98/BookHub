<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Title -->
    <div class="container-fluid paginaIniziale text-center">
      <div class="row bg-light opacity-75">
        <div class="col">
          <h1 class="text-dark">BookHub</h1>
        </div>
      </div>


      <!-- Search bar -->
      <nav class="navbar navbar-expand-lg justify-content-center">

        <div class="row">
          <div class="col-md-12">
            <form class="d-flex input-group" role="search">
              <input
                class="form-control inputSearch me-3 py-2 px-5"
                type="search"
                value=""
                placeholder="Write here"
                aria-label="Search"
              />
              <button
                class="btn btn-md btn-success btnSearch px-3"
                type="submit"
              >
                <span
                  class="spinner-grow spinner-grow-sm"
                  aria-hidden="true"
                ></span>
                <span class="Search" role="status">Search</span>
              </button>
            </form>
          </div>
        </div>

      </nav>


      <!-- Loading -->
      <div class="row">
        
        <div class="col-md-12 rowScroll">
          <h1>Scroll down to see results</h1>
          <p>&#10507</p>
        </div>
      </div>

    </div>



    <!-- Results section -->
    <section class="container-fluid booksSection">
      <div class="container booksLayover"></div>
    </section>



    <!-- Footer -->
    <footer>

      <div class="container-fluid position-absolute bottom-0">
        <div class="row bg-dark">
          <div class="col text-center">
            <p class="text-light">Developed by Giorgio Marian 2024</p>
            <p class="text-light">All rights reserved</p>
          </div>
        </div>
      </div>

    </footer>
      

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
